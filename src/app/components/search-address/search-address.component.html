<mat-form-field class="form-field">
    <mat-label>CEP:</mat-label>
    <input
        matInput
        type="text"
        (change)="valueEmitter.emit(value)"
        [(ngModel)]="value"
    />
    <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
    >
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
